<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Message Received | Motor City Auto Brokers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>

            align-items: center;
            justify-content: center;

            text-align: center;

        .card {
            background: #1e293b;

        }
        .icon {
            font-size: 4rem;
            color: #10b981; /* Green */

        }
        h1 { margin-bottom: 1rem; font-size: 2rem; }
        p { color: #94a3b8; margin-bottom: 2rem; line-height: 1.6; }
        .btn {
            background-color: #d4af37;
            color: #000;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
        }
        .btn:hover { transform: translateY(-2px); }

</head>
<body>
    <div class="card">
        <div class="icon"><i class="fa-regular fa-circle-check"></i></div>
